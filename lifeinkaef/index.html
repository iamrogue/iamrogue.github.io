<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE-edge">
	<meta name="vievport" content="width=device-width, install-scale=1">
	<link rel="shortcut icon" type="img/icon" href="img/icon.jpg">
	<link rel="stylesheet" href="reset-css.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&amp;subset=cyrillic" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
</head>
<body>
	<section id="main">
	<div class="main-header">
		<h1>Life In Кайф</h1>
		<span class="main-line"></span>
		<p>Надо жить так, чтобы хорошо было Тебе,<br> а не другим !</p>
	</div>	
	<div class="main-arrow">	
	</div>
	</section>
	<section id="choise">
		<h2 class="choise-header">Выбери свою стихию</h2>
		<div class="choise-works container">
			<div class="choise-box">
				<img src="img/moto.jpg" alt="moto">
				<a target="blank" href="#">Мотокросс и Эндуро</a>
			</div>
			<div class="choise-box">
				<img src="img/winter.jpg" alt="snowboard">
				<a target="blank" href="#">Сноуборд и Горные лыжи</a>
			</div>
			<div class="choise-box">
				<img src="img/sky.jpg" alt="sky">
				<a target="blank" href="#">Не мани меня Небо...</a>
			</div>
		</div>
	</section>
	<footer>
		<div class="container">
			<div class="footer-info">
				<p class="footer-name">Капитон</p>
				<p>Life_In_Кайф_Only</p>
		</div>
		<div class="social">
			<p class="subscribe">Подпишись</p>
			<a target="blank" href="#">
				<picture>
					<source type="img/svg+xml" srcset="img/svg/vk.svg">
					<img clas=="vk" src="img/png/vk.png" alt="Вконтакте">
				</picture>
			</a>
			<a target="blank" href="#">
				<picture>
					<source type="img/svg+xml" srcset="img/svg/instagram.svg">
					<img src="img/png/instagram.png" alt="Инстаграм">
				</picture>
			</a>
			<a target="blank" href="#">
				<picture>
					<source type="img/svg+xml" srcset="img/svg/twitter.svg">
					<img src="img/png/twitter.png" alt="Твиттер">
				</picture>
			</a>
		</div>
		<div class="callback">
			<p class="connect">Cвязаться с нами</p>
			<a target="blank" href="#" class="email">Написать письмо</a>
		</div>
		</div>
	</footer>
</body>
</html>
